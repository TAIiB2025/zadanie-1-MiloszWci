<h2>Lista produktow</h2>

<app-koszyk (zresetowanoKoszyk)="resetujIlosc()"></app-koszyk>

<button (click)="toggleProdukty()" id="btn">
  {{ pokazProdukty ? 'Ukryj produkty' : 'Pokaz produkty' }}
</button>

<div *ngIf="pokazProdukty">
  <app-product
    *ngFor="let p of produkty"
    [produkt]="p"
    (dodanoDoKoszyka)="dodajDoKoszyka($event)">
  </app-product>
</div>
